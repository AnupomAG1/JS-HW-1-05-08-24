<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- MENU  -->
    <section id="menu">
        <div class="container">
            <div class="box"></div>
            <div class="menu-list"></div>
        </div>
    </section>
    <!-- MENU END -->



    <!-- COUNTER  -->
    <section id="counter">
        <div class="container">
            <h4>Counter APP</h4>

            <div class="counter-card">
                <button class="inc">+</button>
                <input type="number" class="counter_num" placeholder="0" value="0">
                <button class="dec">-</button>
            </div>

        </div>
    </section>
    <!-- COUNTER END -->




    <!-- RANGE -->
    <section id="range">
        <div class="container">
            <div class="range-card">
                <input type="range" class="range-value">
                <h1 class="range-result">0</h1>
            </div>
        </div>
    </section>
    <!-- RANGE END  -->


    <!-- RANDOM COLOR GENERATE  -->
    <section id="random">
        <div class="container">
            <div class="random">
                <button class="random-btn">Click Here</button>
            </div>
        </div>
    </section>
    <!-- RANDOM COLOR GENERATE END  -->



    <!-- IMAGE DISPLAY  -->

    <section id="image-display">
        <div class="container">
            <form action="">
              <label for="name">Enter Your Name</label>
              <input type="text" id="name"> <br>

              
              <label for="email">Enter Your email</label>
              <input type="email" id="email"> <br>

              <label for="image_display">
                <img style="width: 400px; height: 400px; object-fit: cover;" src="https://t3.ftcdn.net/jpg/02/48/42/64/360_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg" alt="" class="test-img">
              </label>


              <input accept=".jpg,.png" id="image_display"  type="file" class="image_file">





            </form>
        </div>
    </section>
    <!-- IMAGE DISPLAY END  -->
    

    <script src="./js/app.js"></script>
</body>
</html>
